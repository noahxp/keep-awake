name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (e.g. v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Run unit tests
      - name: Run tests
        run: swift run KeepAwakeTests

      # Release build
      - name: Build (release)
        run: swift build --configuration release

      # Assemble .app bundle
      - name: Assemble .app bundle
        run: |
          APP_DIR="$GITHUB_WORKSPACE/KeepAwake.app"
          mkdir -p "$APP_DIR/Contents/MacOS"
          cp .build/release/KeepAwake "$APP_DIR/Contents/MacOS/KeepAwake"
          cat > "$APP_DIR/Contents/Info.plist" <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>KeepAwake</string>
              <key>CFBundleIdentifier</key>
              <string>com.keepawake.app</string>
              <key>CFBundleName</key>
              <string>KeepAwake</string>
              <key>LSBackgroundOnly</key>
              <true/>
              <key>NSPrincipalClass</key>
              <string>NSApplication</string>
          </dict>
          </plist>
          EOF

      # Package as DMG using hdiutil (no code signing required)
      - name: Package as DMG
        run: |
          mkdir -p /tmp/dmg-staging
          cp -R "$GITHUB_WORKSPACE/KeepAwake.app" /tmp/dmg-staging/
          ln -sf /Applications /tmp/dmg-staging/Applications
          hdiutil create \
            -volname "KeepAwake" \
            -srcfolder /tmp/dmg-staging \
            -ov \
            -format UDZO \
            -o "$GITHUB_WORKSPACE/KeepAwake.dmg"

      # Publish GitHub Release with DMG attachment
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          files: KeepAwake*.dmg
